<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layout Editor v2</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
    }
    #sidebar {
      width: 180px;
      background: #f5f5f5;
      padding: 10px;
      border-right: 1px solid #ccc;
    }
    #graph {
      flex: 1;
    }
    button, label, input {
      display: block;
      margin: 8px 0;
      width: 100%;
    }
    svg {
      width: 100%;
      height: 100vh;
      background: white;
    }
    ellipse {
      fill: #69b3a2;
      stroke: #333;
      stroke-width: 1.5px;
    }
    text {
      fill: black;
      font-size: 14px;
      pointer-events: none;
    }
    line {
      stroke: #999;
      stroke-width: 1.5px;
      marker-end: url(#arrow);
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <button id="fitView">Fit to view</button>
    <label for="gridSpacing">Grid spacing:</label>
    <input id="gridSpacing" type="number" value="5" min="5" step="5" />
    <button id="exportSVG">Export SVG</button>
    <button id="exportPNG">Export PNG</button>
  </div>
  <div id="graph"></div>

  <script>
    const width = window.innerWidth - 180;
    const height = window.innerHeight;

    const svg = d3.select("#graph").append("svg")
      .attr("width", width)
      .attr("height", height);

    // Arrowhead marker
    const defs = svg.append("defs");
    defs.append("marker")
      .attr("id", "arrow")
      .attr("viewBox", "0 -5 10 10")
      .attr("refX", 10)
      .attr("refY", 0)
      .attr("markerWidth", 6)
      .attr("markerHeight", 6)
      .attr("orient", "auto")
      .append("path")
      .attr("d", "M0,-5L10,0L0,5")
      .attr("fill", "#999");

    // Example graph
    const nodes = [
      { id: "Alpha", x: 200, y: 200 },
      { id: "Beta", x: 400, y: 200 },
      { id: "Gamma", x: 400, y: 400 },
      { id: "Delta", x: 200, y: 400 },
      { id: "Epsilon", x: 300, y: 500 }
    ];
    const links = [
      { source: "Alpha", target: "Beta" },
      { source: "Beta", target: "Gamma" },
      { source: "Gamma", target: "Delta" },
      { source: "Delta", target: "Alpha" },
      { source: "Delta", target: "Epsilon" }
    ];

    const ctx = document.createElement("canvas").getContext("2d");
    ctx.font = "14px sans-serif";
    nodes.forEach(d => {
      const textWidth = ctx.measureText(d.id).width;
      d.rx = textWidth / 2 + 12;
      d.ry = 18;
    });

    const linkGroup = svg.append("g").attr("class", "links");
    const nodeGroup = svg.append("g").attr("class", "nodes");

    const link = linkGroup.selectAll("line")
      .data(links.map(l => ({
        source: nodes.find(n => n.id === l.source),
        target: nodes.find(n => n.id === l.target)
      })))
      .enter().append("line");

    const node = nodeGroup.selectAll("g")
      .data(nodes)
      .enter().append("g")
      .attr("transform", d => `translate(${d.x},${d.y})`)
      .call(d3.drag()
        .on("drag", dragged)
        .on("end", dragended));

    node.append("ellipse")
      .attr("rx", d => d.rx)
      .attr("ry", d => d.ry);

    node.append("text")
      .attr("text-anchor", "middle")
      .attr("dy", "0.35em")
      .text(d => d.id);

    function getEdgeEndpoint(src, tgt) {
      const dx = tgt.x - src.x;
      const dy = tgt.y - src.y;
      const angle = Math.atan2(dy, dx);
      const cos = Math.cos(angle);
      const sin = Math.sin(angle);
      const px = tgt.x - tgt.rx * cos;
      const py = tgt.y - tgt.ry * sin;
      return [px, py];
    }

    function update() {
      link.each(function(d){
        const [xt, yt] = getEdgeEndpoint(d.source, d.target);
        d3.select(this)
          .attr("x1", d.source.x)
          .attr("y1", d.source.y)
          .attr("x2", xt)
          .attr("y2", yt);
      });

      node.attr("transform", d => `translate(${d.x},${d.y})`);
    }

    function dragged(event, d) {
      d.x = event.x;
      d.y = event.y;
      update();
    }

    function dragended(event, d) {
      const spacing = parseInt(document.getElementById("gridSpacing").value, 10) || 5;
      d.x = Math.round(d.x / spacing) * spacing;
      d.y = Math.round(d.y / spacing) * spacing;
      update();
    }

    update();

    document.getElementById("fitView").addEventListener("click", () => {
      const bounds = svg.node().getBBox();
      const margin = 40;
      const x = bounds.x - margin;
      const y = bounds.y - margin;
      const w = bounds.width + 2 * margin;
      const h = bounds.height + 2 * margin;
      svg.transition().duration(750)
        .attr("viewBox", `${x} ${y} ${w} ${h}`)
        .attr("preserveAspectRatio", "xMidYMid meet");
    });

    function serializeSVG() {
      const clone = svg.node().cloneNode(true);
      clone.setAttribute("xmlns", "http://www.w3.org/2000/svg");
      clone.setAttribute("xmlns:xlink", "http://www.w3.org/1999/xlink");

      const style = document.createElement("style");
      style.textContent = `
        ellipse { fill: #69b3a2; stroke: #333; stroke-width: 1.5px; }
        text { fill: black; font-size: 14px; }
        line { stroke: #999; stroke-width: 1.5px; marker-end: url(#arrow); }
      `;
      clone.insertBefore(style, clone.firstChild);

      return new XMLSerializer().serializeToString(clone);
    }

    document.getElementById("exportSVG").addEventListener("click", () => {
      const svgData = serializeSVG();
      const blob = new Blob([svgData], { type: "image/svg+xml;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "graph.svg";
      a.click();
      URL.revokeObjectURL(url);
    });

    document.getElementById("exportPNG").addEventListener("click", () => {
      const svgData = serializeSVG();
      const img = new Image();
      const svgBlob = new Blob([svgData], { type: "image/svg+xml;charset=utf-8" });
      const url = URL.createObjectURL(svgBlob);
      img.onload = () => {
        const canvas = document.createElement("canvas");
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
        URL.revokeObjectURL(url);
        canvas.toBlob(blob => {
          const a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = "graph.png";
          a.click();
        });
      };
      img.src = url;
    });
  </script>
</body>
</html>
